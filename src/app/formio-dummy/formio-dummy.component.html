<div *ngIf="!isEmptyObject(formDefinition)">
<formio [form]="formDefinition" (customEvent)="onSubmit($event)" [submission]="formData" [refresh]="refreshForm"></formio>
</div>
<div *ngIf="isEmptyObject(formDefinition)">
  <p>Kann Formular nicht anzeigen!</p>
</div>
