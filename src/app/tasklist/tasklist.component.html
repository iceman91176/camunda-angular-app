<div class="ui grid">
  <div class="six wide column">
    <ul class="tasks">
      <li *ngFor="let task of tasks">
        <p><a routerLink="/tasklist/{{task.id}}">{{task.name}}</a></p>
      </li>
    </ul>
  </div>
  <div class="ten wide column">
    <div *ngIf="taskId">
      <!--
      <generic-form [taskId]="taskId" [formKey]="formKey"></generic-form>
      -->  
      <div *ngIf="activeTask | async as task">
        <div *ngIf="!task.assignee">
        <button (click)="claimTask(task.id)">Claim me !</button>
        </div>
      
        <formio-user-form [taskId]="taskId"></formio-user-form>
      </div>
      
      
      
    </div>
    <div *ngIf="!taskId">
      <p>Please select task.</p>
    </div>
  </div>
</div>
